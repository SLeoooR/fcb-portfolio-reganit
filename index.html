<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
            integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
            crossorigin="anonymous"
        />

        <!-- Personal CSS -->
        <link rel="stylesheet" href="style.css" />

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
            rel="stylesheet"
        />

        <title>Scott Leo Reganit | Web Developer Portfolio</title>
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#landing">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#gallery">Gallery</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Landing Section -->
        <section
            class="text-center jumbotron jumbotron-fluid px-5"
            id="landing"
        >
            <h1>Scott Leo Reganit - Full Stack Web Developer</h1>
            <p>Hi! My name is Scott and I love building things from scratch.</p>
            <!-- Profile Pic -->
            <img
                src="images/profile_pic.png"
                class="img-fluid rounded-circle mb-4"
                id="profile-pic"
            />
        </section>

        <!-- Content -->
        <div class="container-fluid mx-auto">
            <!-- Gallery Section -->
            <section class="pb-4 bg-dark" id="gallery">
                <div class="container">
                    <div class="row">
                        <div class="tools list-group col-md">
                            <h2 class="text-center">Languages</h2>
                            <ul>
                                <li
                                    class="list-group-item list-group-item-action"
                                >
                                    HTML
                                </li>
                                <li
                                    class="list-group-item list-group-item-action"
                                >
                                    CSS
                                </li>
                                <li
                                    class="list-group-item list-group-item-action"
                                >
                                    JavaScript
                                </li>
                            </ul>
                        </div>

                        <div class="tools list-group col-md">
                            <h2 class="text-center">Dev Tools</h2>
                            <ul>
                                <li
                                    class="list-group-item list-group-item-action"
                                >
                                    Git Bash
                                </li>
                                <li
                                    class="list-group-item list-group-item-action"
                                >
                                    VSCode
                                </li>
                                <li
                                    class="list-group-item list-group-item-action"
                                >
                                    GitHub
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"
        ></script>

        <!-- Personal JS -->
        <script>
            $(".nav-item").click(function () {
                $(".nav-item").removeClass("active");
                $(this).addClass("active");
            });
        </script>
    </body>
</html>
